{% extends 'base.html' %} {% load static %} {% block title %} Register {% endblock %} {% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="/accounts/login-ui/">Login here</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/accounts/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    email,
                    password
                })
            });

            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! Redirecting to login...</div>';
                setTimeout(() => {
                    window.location.href = '/accounts/login-ui/';
                }, 2000);
            } else {
                const data = await response.json();
                messageDiv.innerHTML = `<div class="alert alert-danger">Registration failed: ${JSON.stringify(data)}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error}</div>`;
        }
    });
</script>
{% endblock %}
