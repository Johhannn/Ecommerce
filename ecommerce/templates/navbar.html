{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ecommerce_app:allProdCat' %}">J J Mall</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown {% if 'ecommerce_app' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'ecommerce_app:allProdCat' %}">All Products</a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% if item_count %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_details' %}"><i class="fa-solid fa-cart-shopping"></i>
            ({{ item_count }})</a>
        </li> {% endif %}
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" id="auth-links">
          <a class="nav-link" href="/accounts/login-ui/">Login</a>
        </li>
      </ul>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const token = localStorage.getItem('access_token');
          const authLinks = document.getElementById('auth-links');
          if (token) {
            authLinks.innerHTML = '<a class="nav-link" href="#" id="logout-btn">Logout</a>';
            document.getElementById('logout-btn').addEventListener('click', function (e) {
              e.preventDefault();
              localStorage.removeItem('access_token');
              localStorage.removeItem('refresh_token');
              window.location.href = '/accounts/login-ui/';
            });
          } else {
            authLinks.innerHTML = '<a class="nav-link" href="/accounts/login-ui/">Login</a> <li class="nav-item"> <a class="nav-link" href="/accounts/register-ui/">Register</a> </li>';
          }
        });
      </script>
      <form class="d-flex" role="search" action="{% url 'search_app:search_result' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
</nav>
